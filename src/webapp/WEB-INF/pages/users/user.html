<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Info About The User</title>
</head>
<body>

<p th:text="'Name: ' + ${user.getName()}">name</p>
<p th:text="'Age: ' + ${user.getAge()}">age</p>
<p th:text="'Email: ' + ${user.getEmail()}">email</p>
<br/>

<form th:method="GET" th:action="@{/users}">
  <input type="submit" value="<-">
</form>
<br/>

<form th:method="GET" th:action="@{/users/{id}/edit(id=${user.getId()})}">
  <input type="submit" value="Edit">
</form>
<br/>

<form th:method="POST" th:action="@{/users/delete}">
  <input type="hidden" name="id" th:value="${user.getId()}"/>
  <input type="submit" value="Delete">
</form>

</body>
</html>
